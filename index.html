    <style>

        /* 헤더 */

        /* 로딩 상태 */

        /* 애니메이션 */
        @keyframes spin {

<body>

    <div class="container">

                <span class="search-icon">🔍</span>
            </div>
        </div>

        <!-- 카테고리 필터 -->
        <div class="categories">
            <div class="category-scroll" id="categoryScroll">
                <button class="category-item active" data-category="all">
                    <span>🏠</span> 전체
                </button>

                    <span>👕</span> 패션
                </button>
                <button class="category-item" data-category="food">

                </button>

                    <span>📱</span> 전자제품
                </button>
                <button class="category-item" data-category="travel">
                    <span>✈️</span> 여행
                </button>

                    <span>💄</span> 뷰티
                </button>

            </button>

            <!-- 로딩 상태 -->

                <div class="loading-spinner"></div>
                <div>쿠폰을 불러오는 중...</div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item active">

                <small>즐겨찾기</small>

    <script>
        // PWA 관련 변수들
        let deferredPrompt;
        let swRegistration;

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            registerServiceWorker();
            setupInstallPrompt();
            setupOfflineHandling();
            setupPushNotifications();
            loadCoupons();
        });

        // 앱 초기화
        function initializeApp() {
            console.log('🚀 쿠폰랩 PWA 초기화 중...');
            
            // 검색 기능 설정
            setupSearch();
            
            // 카테고리 필터 설정
            setupCategoryFilter();
            
            // 필터 태그 설정
            setupFilterTags();
            
            // 하단 네비게이션 설정
            setupBottomNavigation();
            
            // 제스처 지원 설정
            setupGestures();
        }

        // Service Worker 등록
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    swRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('✅ Service Worker 등록 성공:', swRegistration);
                    
                    // 업데이트 확인
                    swRegistration.addEventListener('updatefound', () => {
                        const newWorker = swRegistration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateAvailable();
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('❌ Service Worker 등록 실패:', error);
                }
            }
        }

        // PWA 설치 프롬프트 설정
        function setupInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallBanner();
            });

            // 설치 버튼 클릭 이벤트
            document.getElementById('installBtn').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('설치 선택:', outcome);
                    deferredPrompt = null;
                    hideInstallBanner();
                }
            });

            // 배너 닫기 버튼
            document.getElementById('closeBanner').addEventListener('click', () => {
                hideInstallBanner();
                localStorage.setItem('installBannerDismissed', Date.now());
            });

            // 앱 설치 완료 감지
            window.addEventListener('appinstalled', () => {
                console.log('✅ PWA 설치 완료!');
                hideInstallBanner();
                showToast('🎉 쿠폰랩이 설치되었습니다!');
            });
        }

        // 설치 배너 표시/숨김
        function showInstallBanner() {
            const dismissTime = localStorage.getItem('installBannerDismissed');
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            
            if (!dismissTime || parseInt(dismissTime) < oneDayAgo) {
                document.getElementById('installBanner').classList.add('show');
            }
        }

        function hideInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
        }

        // 오프라인 처리 설정
        function setupOfflineHandling() {
            window.addEventListener('online', () => {
                hideOfflineIndicator();
                showToast('🌐 온라인 상태로 복구되었습니다');
                syncOfflineData();
            });

            window.addEventListener('offline', () => {
                showOfflineIndicator();
                showToast('🔌 오프라인 상태입니다');
            });

            // 초기 상태 확인
            if (!navigator.onLine) {
                showOfflineIndicator();
            }
        }

        function showOfflineIndicator() {
            document.getElementById('offlineIndicator').classList.add('show');
        }

        function hideOfflineIndicator() {
            document.getElementById('offlineIndicator').classList.remove('show');
        }

        // 업데이트 표시/처리
        function showUpdateAvailable() {
            document.getElementById('updateAvailable').classList.add('show');
        }

        function updateApp() {
            if (swRegistration && swRegistration.waiting) {
                swRegistration.waiting.postMessage('SKIP_WAITING');
                window.location.reload();
            }
        }

        // 푸시 알림 설정
        async function setupPushNotifications() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                // 알림 권한 요청
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted' && swRegistration) {
                    try {
                        // 푸시 구독 생성
                        const subscription = await swRegistration.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array('YOUR_VAPID_PUBLIC_KEY')
                        });
                        
                        // 서버에 구독 정보 전송
                        await fetch('/api/push-subscribe', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(subscription)
                        });
                        
                        console.log('✅ 푸시 알림 구독 완료');
                    } catch (error) {
                        console.error('❌ 푸시 알림 구독 실패:', error);
                    }
                }
            }
        }

        // VAPID 키 변환 유틸리티
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // 검색 기능
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });
        }

        function performSearch(query) {
            if (query.length > 0) {
                showLoading();
                // 검색 API 호출 시뮬레이션
                setTimeout(() => {
                    loadCoupons(query);
                }, 500);
            } else {
                loadCoupons();
            }
        }

        // 카테고리 필터
        function setupCategoryFilter() {
            const categories = document.querySelectorAll('.category-item');
            categories.forEach(category => {
                category.addEventListener('click', () => {
                    // 활성 상태 변경
                    categories.forEach(c => c.classList.remove('active'));
                    category.classList.add('active');
                    
                    // 카테고리 필터링
                    const categoryType = category.dataset.category;
                    filterCoupons(categoryType);
                });
            });
        }

        // 필터 태그
        function setupFilterTags() {
            const filterTags = document.querySelectorAll('.filter-tag');
            filterTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    // 활성 상태 변경
                    filterTags.forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    
                    // 정렬 적용
                    const sortType = tag.dataset.filter;
                    sortCoupons(sortType);
                });
            });
        }

        // 하단 네비게이션
        function setupBottomNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // 활성 상태 변경
                    navItems.forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                    
                    // 햅틱 피드백
                    if ('vibrate' in navigator) {
                        navigator.vibrate(50);
                    }
                    
                    // 페이지 이동 로직
                    const href = item.getAttribute('href');
                    navigateToPage(href);
                });
            });
        }

        // 제스처 지원
        function setupGestures() {
            let startY = 0;
            let currentY = 0;
            let isRefreshing = false;

            const couponList = document.getElementById('couponList');
            
            couponList.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            couponList.addEventListener('touchmove', (e) => {
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                // Pull to refresh
                if (diff > 100 && couponList.scrollTop === 0 && !isRefreshing) {
                    isRefreshing = true;
                    refreshCoupons();
                }
            });
        }

        // 쿠폰 데이터 로드
        async function loadCoupons(searchQuery = '') {
            showLoading();
            
            try {
                // API 호출 (오프라인 시 캐시에서 로드)
                const response = await fetch(`/api/coupons?q=${searchQuery}`);
                const coupons = await response.json();
                
                displayCoupons(coupons);
                
            } catch (error) {
                console.error('쿠폰 로드 실패:', error);
                
                // 오프라인 상태에서 캐시된 데이터 사용
                const cachedCoupons = getCachedCoupons();
                displayCoupons(cachedCoupons);
                
                if (!navigator.onLine) {
                    showToast('🔌 오프라인 상태에서 저장된 데이터를 표시합니다');
                }
            } finally {
                hideLoading();
            }
        }

        // 쿠폰 표시
        function displayCoupons(coupons) {
            const couponList = document.getElementById('couponList');
            
            if (!coupons || coupons.length === 0) {
                couponList.innerHTML = `
                    <div class="loading">
                        <div style="font-size: 48px; margin-bottom: 16px;">🔍</div>
                        <div>검색 결과가 없습니다.</div>
                    </div>
                `;
                return;
            }
            
            couponList.innerHTML = coupons.map((coupon, index) => `
                <div class="coupon-card" onclick="openCoupon('${coupon.id}')">
                    <div class="coupon-header">
                        <div class="coupon-rank">#${index + 1}</div>
                        <div class="coupon-title">
                            <h3>${coupon.title}</h3>
                        </div>
                        <div class="coupon-discount">${coupon.discount}</div>
                    </div>
                    <div class="coupon-meta">
                        <div class="coupon-stats">
                            <span>⭐ ${coupon.rating}</span>
                            <span>👥 ${coupon.users}</span>
                            <span>📅 ${coupon.timeLeft}</span>
                        </div>
                    </div>
                    <div class="coupon-brand">${coupon.brand}</div>
                    <div class="coupon-actions">
                        <button class="btn btn-primary" onclick="useCoupon('${coupon.id}', event)">
                            쿠폰 사용
                        </button>
                        <button class="btn btn-secondary" onclick="saveCoupon('${coupon.id}', event)">
                            💾
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getCachedCoupons() {
            return [
                {
                    id: '1',

        // UI 상태 관리
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showToast(message) {
            // 간단한 토스트 메시지
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 10000;
                animation: slideDown 0.3s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 쿠폰 관련 함수들
        function openCoupon(couponId) {
            // 햅틱 피드백
            if ('vibrate' in navigator) {
                navigator.vibrate(100);
            }
            
            // 쿠폰 상세 페이지로 이동
            navigateToPage(`/coupon/${couponId}`);
        }

        function useCoupon(couponId, event) {
            event.stopPropagation();
            
            // 쿠폰 사용 로직
            showToast('🎉 쿠폰이 클립보드에 복사되었습니다!');
            
            // 쿠폰 코드 복사
            if (navigator.clipboard) {
                navigator.clipboard.writeText(`COUPON_${couponId}`);
            }
        }

        function saveCoupon(couponId, event) {
            event.stopPropagation();
            
            // 쿠폰 저장 로직
            const savedCoupons = JSON.parse(localStorage.getItem('savedCoupons') || '[]');
            if (!savedCoupons.includes(couponId)) {
                savedCoupons.push(couponId);
                localStorage.setItem('savedCoupons', JSON.stringify(savedCoupons));
                showToast('💾 쿠폰이 저장되었습니다!');
            } else {
                showToast('📋 이미 저장된 쿠폰입니다.');
            }
        }

        // 페이지 네비게이션
        function navigateToPage(path) {
            // SPA 라우팅 로직 (실제 구현시 라우터 라이브러리 사용)
            console.log('페이지 이동:', path);
            
            // 페이지 전환 애니메이션
            document.querySelector('.container').style.opacity = '0.7';
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 200);
        }

        // 필터링 및 정렬
        function filterCoupons(category) {
            showLoading();
            setTimeout(() => {
                loadCoupons();
            }, 300);
        }

        function sortCoupons(sortType) {
            showLoading();
            setTimeout(() => {
                loadCoupons();
            }, 300);
        }

        function refreshCoupons() {
            showToast('🔄 새로운 쿠폰을 불러오는 중...');
            loadCoupons();
        }

        // 오프라인 데이터 동기화
        async function syncOfflineData() {
            if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('background-sync');
                    console.log('📤 백그라운드 동기화 등록');
                } catch (error) {
                    console.error('동기화 등록 실패:', error);
                }
            }
        }
    </script>
